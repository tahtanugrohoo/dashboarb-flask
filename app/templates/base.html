<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Dashboard Skripsi{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">Skripsi Dashboard</div>
      <div class="menu">
        <a href="{{ url_for('public.predict') }}">Prediksi</a>
        <a href="{{ url_for('admin.login') }}">Admin</a>
        <a href="{{ url_for('analytics.segments') }}">Segmen</a>
        <a href="{{ url_for('analytics.model_eval') }}">Evaluasi</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
